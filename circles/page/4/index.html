","slug":"circles/010","excerpt":"","tags":["サークル"],"content":"\n## サークル情報\n- サークル名: 大阪大学コーヒー愛好会\n- 部員数: 39\n- 創設年月日: 2021年6月2日\n- 活動場所: 石橋商店街や蛍池公民館など\n\n- 活動内容:出店・講習会・ドリップ会・ブレンド作成など\n\n## メッセージ\n商店街や大学祭、イベントでの出店や、サークル内でのドリップ会やブレンド作成会、コーヒー屋巡り、オンラインショップ運営など、幅広く活動をしています。コーヒーに興味がある方から大好きでたまらないような方まで、広く加入をお待ちしております！\n\n## お問い合わせ先\ncoffee.handai2021@gmail.com  \n\n"},{"title":"ともだちの家","date":"2023-5-7","slug":"circles/023","excerpt":"","tags":["サークル"],"content":"\n## サークル情報\n- サークル名: ともだちの家\n- 部員数: 20\n- 創設年月日: 不明（数年前）\n- 活動場所: 阪急池田駅地下「ともだちの家」\n\n- 活動内容:阪大生が集まって駄弁る場所を提供する。\n  活動拠点がほしいマイナーサークルにも安くでスペースを貸し出す。\n\n## メッセージ\n活動場所に飢えているマイナーサークルの皆様！阪急池田駅という豊中キャンパスからほど近い場所に小さな活動場所をご用意できます！金額は要相談ですが、法外な値段は請求いたしません。\n\n## お問い合わせ先\n@tomodachi _house  のDMまで\n\n"},{"title":"大坂大学踊ってみたサークル","date":"2023-3-7","slug":"circles/011","excerpt":"","tags":["サークル"],"content":"\n## サークル情報\n- サークル名: 大坂大学踊ってみたサークル\n- 部員数: 7人\n- 創設年月日: 2022年10月17日\n- 活動場所: 豊中キャンパス\n\n- 活動内容:ボカロやA-POPなどを踊る\n\n## メッセージ\n初心者がほとんどで、緩く楽しく踊っています！ダンスを始めたい方、踊ってみたが好きな方、なんでも大歓迎です！！！！\n\n## お問い合わせ先\n＠dance_dekiru\n\n"},{"title":"マチカネ競馬会","date":"2023-4-24","slug":"circles/008","excerpt":"","tags":["サークル"],"content":"\n## サークル情報\n- サークル名: マチカネ競馬会\n- 部員数: 32\n- 創設年月日: 2020年4月1日\n- 活動場所: オンライン、競馬場(主に阪神\u0026京都)\n\n- 活動内容:オンライン上(Discordなど)での競馬談義や予想大会、現地での競馬観戦\n\n## メッセージ\n一緒に楽しく競馬しましょう！\n\n## お問い合わせ先\n@machikane_horse\n\n"}],"maxPage":4},"__N_SSG":true},"page":"/circles/page/[page]","query":{"page":"4"},"buildId":"VfttFZnX8dphsvyJ6KK6z","assetPrefix":"/hp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
